<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/dashboard/styles/dashboard.css">
    <link rel="shortcut icon" href="../../resources/images/favicon.svg" type="image/x-icon">
    <title>Dashboard | QRnaty</title>
    <script src="https://kit.fontawesome.com/456f9bbaa5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../../resources/images/logo.jpeg" alt="">
        </div>
        <div class="prf">
            <a href="../login/login.html" class="pri-btn">Sign Out</a>
            <a class="pri-btn-2" href="../profile/profile.html"><i class="fa-regular fa-circle-user"></i></a>
        </div>
    </header>

    <main>
        <div class="dashboard-menu">
            <div class="up">
                <button class="dash"> <i class="fa-solid fa-qrcode"></i> <span class="span-1">Dashboard</span></button>
            </div><hr>

            <div class="dash-link">
                <nav class="d-link">
                    <li><a href="#"><i class="fa-solid fa-qrcode"></i> <span class="span-1"> QR Generator</span></a></li>
                    <li><a href="./scan-qr.html"><i class="fa-solid fa-qrcode"></i> <span class="span-1"> QR Scanner</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-file-contract"></i> <span class="span-1">Documentation</span></a></li>
                    <li><a target="_blank" href="../FAQ/faq.html"><i class="fa-regular fa-circle-question"></i> <span class="span-1"> FAQ</span></a></li>
                </nav>
            </div>
            

        </div>

        <div class="dashboard">
            <div class="generate">
                <div class="form">                    
                    
                    <div class="form-left">
                        <label for="url">Input you url or text here</label>
                        <input class="box" placeholder="type here..." required>
                    </div>

                    <div class="form-right">
                        <button class="a-btn btn-1" type="submit">Generate</button>
                        <input class="btn-2" type="reset" value="Cancel">
                    </div>

                </div>
            </div>

            <div class="output">
                <div class="code">
                    <div class="gen-qr">
                        <img src="../../resources/images/qr-dummy.png" alt="qr-code">
                    </div>

                    <div class="download">
                        <p class="download-text">
                            Download your QR
                        </p>
                        <div class="download-btn">
                            <ul>
                                <li class="btn-list"><a class="qr-png btn-link" target="_blank"><i class="fa-solid fa-cloud-arrow-down"></i></i> <span>Download</span> png</a></li>                                
                                <li class="btn-list"><a class="qr-jpg btn-link" target="_blank"><i class="fa-solid fa-cloud-arrow-down"></i></i> <span>Download</span> jpg</a></li>                                
                                <li class="btn-list"><a class="qr-svg btn-link" target="_blank"><i class="fa-solid fa-cloud-arrow-down"></i></i> <span>Download</span> svg</a></li>                                
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

</body>
<script src="../../backend/qr.js"></script>
</html>
