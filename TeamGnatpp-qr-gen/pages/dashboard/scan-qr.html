<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/dashboard/styles/scan-qr.css">
    <link rel="shortcut icon" href="../../resources/images/favicon.svg" type="image/x-icon">
    <title>QR Scanner | QRnaty</title>
    <script src="https://kit.fontawesome.com/456f9bbaa5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../../resources/images/logo.jpeg" alt="">
        </div>
        <div class="prf">
            <a href="../login/login.html" class="pri-btn">Sign Out</a>
            <a class="pri-btn-2" href="../profile/profile.html"><i class="fa-regular fa-circle-user"></i></a>
        </div>
    </header>

    <main>
        <div class="dashboard-menu">
            <div class="up">
                <button class="dash"> <i class="fa-solid fa-qrcode"></i> <span class="span-1">Dashboard</span></button>
            </div><hr>

            <div class="dash-link">
                <nav class="d-link">
                    <li><a href="./dashboard.html"><i class="fa-solid fa-qrcode"></i> <span class="span-1"> QR Generator</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-qrcode"></i> <span class="span-1"> QR Scanner</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-file-contract"></i> <span class="span-1">Documentation</span></a></li>
                    <li><a target="_blank" href="../FAQ/faq.html"><i class="fa-regular fa-circle-question"></i> <span class="span-1"> FAQ</span></a></li>
                </nav>
            </div>
            

        </div>

        <div class="dashboard">
            <div class="generate">
                <div class="form">                    
                    
                    <div class="form-left">
                        <label for="url">Choose your QR code</label>
                        <input type="file" class="box" placeholder="type here..." required>
                        <p></p>
                    </div>

                    <div class="form-right">
                        <button class="a-btn btn-1" type="submit">Scan</button>
                        <input class="btn-2" type="reset" value="Cancel">
                    </div>

                </div>
            </div>

            <div class="output">
                <div class="code">
                    <textarea class="box" placeholder="your scan result..." name="result" id="" cols="30" rows="10"></textarea>

                    <div class="download">
                        <p class="download-text">
                            Action
                        </p>
                        <div class="download-btn">
                            <button class="copy btn-1">Copy text</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

</body>
<script src="../../backend/qr-scan.js"></script>
</html>
